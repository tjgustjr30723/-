<h2>바운스!-R</h2>
<img src="자크 R.jpg" width="440"><br>
현재 체력의 4%<br><br>
<p>재사용 대기시간 130/115/100</p><br>
<strong>자크</strong>가 4회 튀어 올라 적을 1초 동안 밀어내고 마법 피해를 입힙니다. 여러 번 적중당한 적은 50% 감소한 피해를 입고 공중으로 띄워지지 않습니다.바운스!에 적중당한 적은 1초 동안 20% 둔화됩니다.지속 시간 동안 자크의 이동 속도가 점점 빨라지며 자크가 튀어오르는 동안 불안정 물질 스킬을 사용할 수 있습니다
